<body>
    <nav class=main-nav>
        <div class=logo><a href="/"><img src="/Shared/Pictures/Logo.png" alt="Tradent"></a></div>
        <ul>
            <li><a class="main-button button-hover" href="find-item.html">Find Item</a></li>
            <li><a class="main-button button-hover" href="add-item.html">Add Item</a></li>
        </ul>
    </nav>
    <div class=nav-space></div>
    <main>
        <section class=edit-item>
            <h1>Edit Details</h1>
            <form method="GET" class="edit-detail-form">
                <label for=name>Item name</label>
                <input type="text" id=name name=name 
                    autofocus required minlength="8" maxlength="50"><br>
                <label for=desc>Description</label>
                <textarea rows=6 cols=30 id=desc name=desc></textarea><br>
                <label for=photo>Photo</label>
                <input type="text" id=photo name=photo required><br>

            <fieldset class=category>
                <legend>Category</legend>
                <span>
                    <span>
                        <input type="checkbox" id=furniture name=furniture> 
                        <label for=furniture>Furniture</label>
                    </span>
                    <span>
                        <input type="checkbox" id=electronics name=electronics> 
                        <label for=electronics>Electronics</label>
                    </span>
                    <span>
                        <input type="checkbox" id=other name=other>
                        <label for=other>Other</label><br>
                    </span>
                </span>
            </fieldset><br>

            <label class=price-label for=price>Price</label>
            <input type="number" id=price name=price min=0 required value=15><br>
            <span class=valuuta> â‚¬</span><br>
            <button type="back" class="edit-detail-back button-hover">Back</button>
            <button type="save" class="edit-detail-save button-hover">Save</button>
        </form>
        </section>
    </main>
    <footer class=footer>
        <nav class=footer-nav>
            <ul class="footer-ul">

                <li><a class="footer-button button-hover" href="google.com" rel="nofollow">Google</a></li>
            </ul>
        </nav>
        <p class=footer-p><small>Tradent &copy; 2018</small></p>
    </footer>
    <div class=footer-space></div>
</body>
</html>
