<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add new sellable item on Tradent</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&amp;subset=latin-ext" rel="stylesheet">

<body>
    <nav class=main-nav>
        <div class=logo><a href="/" ><img src="/Shared/Pictures/Logo.png" alt="Tradent"></a></div>
        <ul>
            <li><a class="main-button button-hover" href="find-item.html">Find Item</a></li>
            <li><a class="main-button button-hover" href="add-item.html">Add Item</a></li>
        </ul>
    </nav>
    <div class=nav-space></div>
    <main>
        <section class=add-item>
            <h1>Add Item</h1>
            <form method="GET" class="add-item-form">
                <label for=name>Item name</label>
                <input type="text" id=name name=name
                    autofocus required minlength="8" maxlength="50"><br>
                <label for=desc>Description</label>
                <textarea rows=5 cols=20 id=desc name=desc></textarea><br>
                <label for=photo>Photo</label>
                <input type="text" id=photo name=photo required><br>

            <fieldset class=category>
            <legend>Category</legend>
        <span>
            <span>
                <input type="checkbox" id=furniture name=furniture>
                <label for=furniture>Furniture</label>
            </span>
            <span>
                <input type="checkbox" id=electronics name=electronics>
                <label for=electronics>Electronics</label>
            </span>
            <span>
                <input type="checkbox" id=other name=other checked>
                <label for=other>Other</label>
            </span>
        </span> 
            </fieldset><br>
            
                <label class=price-label for=price>Price</label>
                <input type="number" id=price name=price min=0 required>
                <span class=valuuta> â‚¬</span><br>
                <button type="submit" class="add-item-submit button-hover">Submit</button>
            </form>
        </section>
    </main>
    <footer class=footer>
        <nav class=footer-nav>
            <ul class="footer-ul">
                <li><a class="footer-button button-hover" href="about.html">About </a></li>

            </ul>
        </nav>
        <p class=footer-p><small>Tradent &copy; 2018</small></p>
    </footer>
    <div class=footer-space></div>

</html>
